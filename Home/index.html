            border-radius: 15px;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            transition: all 0.2s ease;
        }

        .button:hover {
            transform: scale(1.2);
        }

        .label {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: opacity 0.3s ease;
            font-family: 'Black Ops One', cursive;
